
<!-- Header -->
<div class="header">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- User Name, photo, and dropdown menu for signout options -->
      <span ng-show="loggedIn" class="pull-right" style="margin-top:5px;">
        <div style="cursor:pointer;" class="dropdown pull-right" dropdown is-open=true>
          <p aria-haspopup="true" aria-expanded="true" data-toggle="dropdown" style="color:white; display:inline;">Hello, {{loggedInUser.name}}</p>
          <span aria-haspopup="true" aria-expanded="true" data-toggle="dropdown" style="color:white" class="caret"></span>
          <!-- Google User Profile Photo -->
          <img style="width:30px; height:30px; border-radius:5px; display:inline;" id="signoutDropdown" aria-haspopup="true" aria-expanded="true" data-toggle="dropdown"
          src="{{loggedInUser.profile_photo}}"></img>
          <!-- Filter by User, Location, or Position -->
          <ul class="dropdown-menu" role="menu" arial-labelledby="signoutDropdown">
            <li role="menuitem"><a onclick="signOut();">Sign out</a></li>
            <li role="menuitem"><a href="#" onclick="switchUser();">Not {{loggedInUser.firstname}}?</a></li>
          </ul>
        </div>
      </span>

      <span ng-hide="loggedIn" class="pull-right" style="margin-top:5px;">
        <!-- Google Sign in button -->
        <div class="g-signin2" 
          data-accesstype="offline"
          data-onsuccess="onSignIn">
          <!--data-redirecturi="http://localhost:8080/sequoiagrove"-->
        </div>
      </span>

      <!-- navigation menu -->
      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
            <li role="presentation"><a class="navbar-brand" href="#/home">Sequoia Grove</a></li>
            <li class="divider-vertical"></li>

            <!-- all user options -->
            <li ng-show="loggedIn" role="presentation"
              ng-disabled="loading"
              ng-class="changeTab('/home')">
              <a href="#/home">
                <span class="glyphicon glyphicon-home"></span>
                {{'HEADER_TAB_HOME' | translate}}
              </a>
            </li>
            <li ng-show="loggedIn" role="presentation"
              ng-disabled="loading"
              ng-class="changeTab('/request')">
              <a href="#/request">
                <span class="badge"></span>
                {{ 'HEADER_TAB_REQUESTS' | translate}}
                <span class="badge badge-primary"  ng-hide = "requestsNum <= 0">{{requestsNum}}</span>
              </a>
            <!--<span class="glyphicon glyphicon-sunglasses"></span>-->
            </li>

            <!-- manager only options -->
            <li role="presentation"
              ng-show="loggedIn && loggedInUser.isManager"
              ng-class="changeTab('/employee')">
              <a href="#/employee">
                <span class="glyphicon glyphicon-user"></span>
                {{'HEADER_TAB_EMPLOYEES' | translate}}
              </a>
            </li>
            <li role="presentation"
              ng-show="loggedIn && loggedInUser.isManager"
              ng-class="changeTab('/schedule')">
              <a href="#/schedule">
                <span class="glyphicon glyphicon-calendar"></span>
                {{'HEADER_TAB_SCHEDULING' | translate}}
              </a>
            </li>
            <li role="presentation"
              ng-show="loggedIn && loggedInUser.isManager"
              ng-class="changeTab('/manage')">
              <a href="#/manage">
                <span class="glyphicon glyphicon-paperclip"></span>
                Manage Store
              </a>
            </li>

        </ul>
      </div>

    </div>
  </div>
</div>
