
<div class="row hidden-xs schedule-view-options">

  <div class="col-sm-12">

    <form class="pull-right">
      <!-- Download and Print Options -->
      <button ng-click="clearSchedule($event)" 
        ng-disabled = "saving || importing || loading"
        class="btn btn-default btn-warning">
        Clear
        <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>

      <!-- visual indication that changes are all saved -->
      <button class = "btn btn-success"
        ng-disabled = "saving || importing || loading"
        ng-hide = "changesMade">
        Saved
        <span class="glyphicon glyphicon glyphicon-saved" aria-hidden="true"></span>
      </button>

      <!-- saving spinner -->
      <div ng-hide="!saving" class="pull-left spinner-fade">
        <i class="fa fa-2x fa-spinner fa-spin fa-pulse" ></i>
      </div>

      <!-- Default button -->
      <button class = "btn btn-default"
        ng-disabled = "saving || importing || loading"
        ng-show = "changesMade"
        ng-click = "saveSchedule()">
        Save Changes
        <!--<span class="glyphicon glyphicon glyphicon-saved" aria-hidden="true"></span>-->
      </button>

      <button class = "btn btn-default"
        ng-click = "publishSchedule($event)"
        ng-hide = "isPublished"
        ng-disabled = "saving || updateShifts.length>0 || deleteShifts.length>0 || importing || loading">
        Publish
        <span class="glyphicon glyphicon glyphicon-pushpin" aria-hidden="true"></span>
      </button>
      
      <button class = "btn btn-primary"
        ng-show = "isPublished"
        ng-disabled = "saving || loading || importing">
        Published
        <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>

    </form>

  </div>
</div> <!-- End Schedule Edit Options -->
