<!-- Submit New Request -->
<div class="row">
  <div class="col-sm-12">
    <p class="lead">Submit New Request </p>
  </div>
</div>

<div class="row">
  <!-- Start Date Picker -->
  <div class="col-sm-2" ng-show="seeTargetEmployee">
    <md-datepicker ng-model="$parent.requestDateStart"
    md-placeholder="Starting Date" md-min-date="$parent.minDateStart"
    ng-change="updateEnd()">
    </md-datepicker>
  </div>

  <!-- End Date Picker -->
  <div class="col-sm-2" ng-show="seeTargetEmployee">
    <md-datepicker ng-model="$parent.requestDateEnd"
    md-placeholder="Ending Date" md-min-date="$parent.requestDateStart">
    </md-datepicker>
  </div>

  <!-- Submit -->
  <div class="col-sm-3" ng-show="seeTargetEmployee">
    <button class="btn btn-primary"
      ng-click="submitRequest($event)">
      <span class="glyphicon glyphicon-send"  aria-hidden="true"></span>
      Submit
    </button>
  </div>
</div>

<hr/>

<!-- User Has No Requests -->
<div ng-show="userRequests.length<=0">
  <p style="margin-left:20px"> You have not submitted any requests yet.</p>
</div>

<!-- List of Logged In User's Requests -->
<div class="row" ng-repeat="request in userRequests" ng-show="userRequests.length>0">
  <div class="col-xs-7 col-sm-6 col-lg-3">
    <p>
      <strong>{{defaultDate(request.startDate)}}
        <span ng-show="request.startDate != request.endDate"> - {{defaultDate(request.endDate)}} </span>
      </strong>
      <span style="color:grey"> ({{totalDays(request.startDate, request.endDate)}} day<span ng-show="totalDays(request.startDate, request.endDate) > 1">s</span>) </span>
    </p>
  </div>
  <div class="col-xs-5 col-sm-6 col-lg-9">
    <div ng-show="request.status=='Pending'">
      <h4><span class="label label-warning">Pending</span></h4>
    </div>
    <div ng-show="request.status=='Approved'">
      <h4><span class="label label-success">Approved</span></h4>
    </div>
    <div ng-show="request.status=='Denied'">
      <h4><span class="label label-danger">Denied</span></h4>
    </div>
  </div>
</div>
