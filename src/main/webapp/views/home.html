
<!-- Schedule View Options: filter, show deliveries, highlight, download, print -->
<div class="container-fluid hidden-print schedule-view-options">
  <ng-include src="'views/templates/schedule/options.html'"></ng-include>
</div>
<!-- Print Version -->
<div class="container-fluid visible-print-block schedule-view-options">
  <!-- Schedule -->
  <div ng-hide="isPublished">
    This week's schedule isn't ready to be viewed yet
  </div>
  <div ng-show="isPublished">
    <ng-include src="'views/templates/home/print.html'"></ng-include>
  </div>
</div>

<!-- Schedule -->
<div class="panel panel-default schedule-view-panel hidden-print" style="margin-top:20px">
  <div class="panel-body">
    <!-- Header: Week Nav, title, dates -->
    <ng-include src="'views/templates/schedule-header.html'"></ng-include>
    <br/>
    <div ng-show="isPublished">
      <ng-include src="'views/templates/home/home.html'" ></ng-include>
    </div>
    <div class="panel panel-default schedule-message-panel"  ng-hide="isPublished">
      <div class="panel-body">
        <p class="text-center schedule-message"> This week's schedule isn't ready to be viewed yet</p>
      </div>
    </div>
  </div>
</div>

<textarea ng-show="user.type=='manager'"
  class="form-control hidden-print"
  ng-model="printMessageDisclaimer">
</textarea>
<textarea ng-show="user.type=='manager'"
  class="form-control hidden-print"
  ng-model="printMessageFullShift">
</textarea>
<textarea ng-show="user.type=='manager'"
  class="form-control hidden-print"
  ng-model="printMessageHalfShift">
</textarea>
