<div class="hidden-print">


  <!-- Schedule Edit Options -->
  <ng-include src="'views/templates/schedule/options.html'"></ng-include>

  <!-- Schedule Edit Panel -->
      <div class="hidden-xs">
        <div class="row">
          <div class="col-sm-12">
            <ng-include src="'views/templates/schedule-header.html'"></ng-include>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-11" style="margin:0; padding:0;">
          <ng-include src="'views/templates/schedule/schedule.html'"></ng-include>
        </div>
        <div class="col-sm-1">
          <!-- Employee List Panel -->
          <div ng-if="e.isCurrent" ng-repeat="e in employees" class="row" ng-show="employeeHasPosition(e.id)">
            <span
              ng-class="employeeListHighlight(e.id)"
              ng-click="selectFromList(e.id)">
              <div style="float:left;"> {{e.firstname}} </div>
              <div ng-show="dayCount[e.id] > 0" style="float:left;">{{dayCount[e.id]}}d {{hourCount[e.id]}}h </div>
            </span>
          </div>
        </div>
      </div>


</div>
