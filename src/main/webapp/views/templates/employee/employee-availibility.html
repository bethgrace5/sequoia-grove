
<!-- Add New Availability for Current Employee -->
<div class="row">
  <div class="col-sm-3">
    <!-- TODO set selected values so the fields aren't just blank fields -->
    <select id="avail-day" type="text" class="form-control" ng-model="newAvail.day" placeholder="Day">
      <option value="mon">Monday</option>
      <option value="tue">Tuesday</option>
      <option value="wed">Wednesday</option>
      <option value="thu">Thursday</option>
      <option value="fri">Friday</option>
      <option value="sat">Saturday</option>
      <option value="sun">Sunday</option>
    </select>
  </div>
  <div class="col-sm-3">
    <select id="avail-start" class="form-control" ng-model="newAvail.start" placeholder="Start"
      ng-options="option.disp for option in times.start">
      <option value="">Start</option>
    </select>
  </div>
  <div class="col-sm-3">
    <select id="avail-end" class="form-control" ng-model="newAvail.end" placeholder="End"
      ng-options="option.disp for option in times.end">
      <option value="">End</option>
    </select>
  </div>
  <div class="col-sm-3 pull-left">
    <button id="avail-add" type="button" class="btn btn-default" ng-click="addAvailability()">
      Add
    </button>
  </div>
</div>

<hr/>

<div ng-repeat="(key,value) in selectedEmployee.avail" >
  <div class="row">
    <div class="col-sm-2 col-xs-12">
      <strong ng-show="key == 'mon'"> Monday    </strong>
      <strong ng-show="key == 'tue'"> Tuesday   </strong>
      <strong ng-show="key == 'wed'"> Wednesday </strong>
      <strong ng-show="key == 'thu'"> Thursday  </strong>
      <strong ng-show="key == 'fri'"> Friday    </strong>
      <strong ng-show="key == 'sat'"> Saturday  </strong>
      <strong ng-show="key == 'sun'"> Sunday    </strong>
    </div>
    <div class="col-sm-9 col-xs-12">
      <div style="color: #8c8c8c; margin-bottom: 8px;" ng-show="value.length <= 0">
        none
      </div>
      <div ng-repeat = "t in value" class="pull-left">
        <span> {{formatTime(t.start, true)}} - {{formatTime(t.end, true)}} </span>
        <!-- remove availability -->
        <button type="button" class="btn btn-default" ng-click="removeAvailability(key, $index)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <span ng-show="value.length > 1 && $index < value.length-1" style="margin-right: 15px;">, </span>
      </div>
    </div>
  </div>
