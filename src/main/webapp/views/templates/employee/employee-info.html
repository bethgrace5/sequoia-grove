
<!-- saving ERROR -->
<button type="button"
  class="container btn alert alert-danger center-block hide-fade"
  data-ng-click="resetEmployeeErrorFlags()" ng-show="employeeSaveError">
  <span class="text-center">
    <strong>Error Saving!</strong>
  </span>
</button>

<div class="pull-right">
  <!-- Add button shows for new employees -->
  <button class = "btn btn-default pull-right" ng-show="selectedEmployee.id === 0" ng-click="updateEmployee(employeeform)">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
  </button>
  <!-- Cancel button shows for editing existing employees -->
  <button style="margin-left: 20px;" class = "btn btn-default pull-right" ng-show="selectedEmployee.id != 0">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
  </button>
  <!-- Save button shows for editing existing employees -->
  <div class="pull-right" ng-hide="selectedEmployee.id == 0">
    <button class = "btn btn-default pull-right" ng-click="updateEmployee(employeeform)" ng-hide="selectedEmployee.id != 0 && !employeeform.$dirty">
      <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save Changes
    </button>
    <button class = "btn btn-success pull-right" ng-click="updateEmployee(employeeform)" ng-show="selectedEmployee.id != 0 && !employeeform.$dirty">
      <span class="glyphicon glyphicon-saved" aria-hidden="true"></span> Saved
    </button>
  </div>
</div>

<h2> <span style="border: 1px solid #999999; background-color: #00b3b3; color: white; border-radius: 100%; width: 50px; height: 50px; text-align: center; padding: 5px;" class="glyphicon glyphicon-user"></span> {{selectedEmployee.firstname}} {{selectedEmployee.lastname}}</h2>
<!-- EDIT -->
<form name="employeeform" novalidate>
  <div class="row">

    <div class="form-group col-xs-12 col-md-4">
      <label for="firstname">First Name</label>
      <input name="firstname" type="text" id="firstname" class="form-control" required=""
      ng-model="selectedEmployee.firstname"
      placeholder="First" />
    </div>
    <div class="form-group col-xs-12 col-md-4">
      <label for="firstname">Last Name</label>
      <input name="lastname" type="text" id="lastname" class="form-control" required=""
      ng-model="selectedEmployee.lastname"
      placeholder="Last" />
    </div>
    <div class="form-group col-xs-12 col-md-4">
      <label for="birthdateTemplate"> Birthdate </label>
      <md-datepicker class="form-control" style="margin:0; padding: 0; border: none; outline:none; box-shadow: none;" id="birthdateTemplate" ng-model="$parent.$parent.birthday"> </md-datepicker>
    </div>

    <div class="form-group col-xs-12 col-md-4">
      <label for="email">Email</label>
      <input name="email" type="email" id="email" class="form-control" required=""
      ng-model="selectedEmployee.email"
      placeholder="email" />
    </div>
    <div class="form-group col-xs-12 col-md-4">
      <label for="phone">Phone</label>
      <input name="phone" type="phone" id="phone" class="form-control"
      ng-model="selectedEmployee.phone"
      placeholder="#" />
    </div>

    <div class="form-group col-xs-12 col-md-4">
      <label for="clockNumber">Clock-in number</label>
      <input name="clockNumber" type="number" id="clockNumber" class="form-control"
      ng-model="selectedEmployee.clockNumber"
      placeholder="#" />
    </div>
