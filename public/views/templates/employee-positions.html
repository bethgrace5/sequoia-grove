<div class="request-title">
  <div class="row">
    <div class="col-sm-4">
    <label for="position-select">Add Position</label>
    <select id="position-select"
      class="form-control"
      ng-options="p.title for p in positions"
      ng-model="$parent.newPos"
      ng-change="$parent.addPosition()">
        <option value=""> Select </option>
      </select>
    </div>
  </div>
  <hr/>
  <div class="row" ng-repeat="p in selectedEmployee.positions">
    <div class="col-sm-3 col-sm-offset-1">
      <p>{{getPositionTitle(p)}}</p>
    </div>
    <div class="col-sm-1">
      <!-- remove position -->
      <button type="button" class="btn btn-danger" ng-click="removePosition(p)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
